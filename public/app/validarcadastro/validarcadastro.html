<link rel="stylesheet" href="app/menu/menu-home.css" charset="utf-8">
<link rel="stylesheet" href="app/menu/menu-geral.css" charset="utf-8">
<link rel="stylesheet" href="app/validarcadastro/validarcadastro.css" charset="utf-8">
<div ng-include src="'app/menu/menu3.html'"></div>
<div class="a-grid" ng-controller="ValidarCadastroCtrl as validar">
    <div class="container">
        <div class="w3l-about-heading">
            <h2 ng-show="validar.success" >CADASTRO VÁLIDO</h2>
            <h2 ng-hide="validar.success" class="hidden">CADASTRO INVÁLIDO</h2>
        </div>
        <div class="agileits-a-about-grids">
            <div class="col-md-3 agileits-a-about-left">
                <img ng-show="validar.success" class="img-responsive" src="images/smile-ok.jpg" alt="" />
                <img ng-hide="validar.success" class="img-responsive" src="images/smile-negative.jpg" alt="" />
            </div>
            <div class="col-md-7 agileits-a-about-right text-center">
                <h3 ng-show="validar.success" class="title-cadatrovalido">Parabéns!</h3>
                <h3 ng-hide="validar.success" class="hidden">Que pena!</h3>
                <p ng-show="validar.success">
                  Seu cadastro foi validado com sucesso.
                </p>
                <png-hide="validar.success" >
                  Não conseguimos validar seu cadastro.
                </p>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
<div ng-include src="'app/rodape/rodape.html'"/>
