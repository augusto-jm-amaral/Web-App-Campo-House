<link rel="stylesheet" href="app/menu/menu-home.css" charset="utf-8">
<link rel="stylesheet" href="app/menu/menu-geral.css" charset="utf-8">
<div ng-include src="'app/menu/menu3.html'"></div>
<div class="a-grid">
    <div class="container">
        <div class="w3l-about-heading">
            <h2>ENTRAR</h2>
            <p>Não tem uma conta Campo House? Cadastre-se é rápido.</p>
        </div>
        <div class="col-md-6">
          <div class="agile-contact-form">
    				<div class="col-md-12 contact-form-right">
    					<div class="contact-form-top">
    						<h3 class="text-center">Entrar</h3>
    					</div>
    					<div class="contact-form-grid">
    						<form action="#" method="post">
    							<input type="email" name="emailLogin" placeholder="Email" required>
                  <input type="password" name="senhaLogin" placeholder="Senha" required>
    							<button class="btn1 pull-right">Entrar</button>
    						</form>
    					</div>
    				</div>
    				<div class="clearfix"> </div>
    			</div>
        </div>
        <div class="col-md-6">
          <div class="agile-contact-form">
            <div class="col-md-12 contact-form-right">
    					<div class="contact-form-top">
    						<h3 class="text-center">Cadastre-se</h3>
    					</div>
    					<div class="contact-form-grid">
    						<form action="#" method="post">
    							<input type="text" name="nome" placeholder="Seu nome completo" required>
    							<input type="email" name="email" placeholder="Seu melhor email" required>
    							<input type="text" name="telefone" placeholder="Seu número de contato (pode ser celular)" required>
                  <input type="password" name="senhaCadastro" placeholder="Senha" required>
                  <input type="password" name="repetirSenhaCadastro" placeholder="Digite novamente sua Senha" required>
    							<button class="btn1 pull-right">Enviar</button>
    						</form>
    					</div>
    				</div>
    				<div class="clearfix"> </div>
          </div>
        </div>

    </div>
</div>
<div ng-include src="'app/rodape/rodape.html'" />
